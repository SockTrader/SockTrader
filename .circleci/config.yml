version: 2

defaults: &defaults
  working_directory: ~/project/socktrader
  docker:
    - image: socktrader/socktrader-ci

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - run: npm ci
      - run: cp src/config.ts.dist src/config.ts
      - persist_to_workspace:
          root: ~/project
          paths:
            - socktrader

  test-mutation:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm run stryker

  test-unit:
    <<: *defaults
    parallelism: 3
    steps:
      - attach_workspace:
          at: ~/project

      # First we save the split test file names into an env
      # Then we pass that to jest
      - run:
          name: Run Jest tests using test splitting
          command: |
            TESTFILES=$(circleci tests glob "__tests__/**/*.spec.ts" | circleci tests split --split-by=timings)
            echo $TESTFILES && npm test $TESTFILES --ci --maxWorkers=2

      - store_test_results:
          path: test_results

      - store_artifacts:
          path: test_results
          destination: test_results

#      - run: npm test
#      - run: codecov -f coveerage/*.json
#      - run: sonar-scanner

workflows:
  version: 2
  install-and-parallel-test:
    jobs:
      - install
      - test-mutation:
          requires:
            - install
      - test-unit:
          requires:
            - install
